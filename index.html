<head>

</head>
<body>
    <style id="cssOpenAIResponse"></style>
    <div class="row marginTop30">
            <div class="col-lg-8 col-md-8 subContainer">
                <div id="htmlOpenAIResponse"></div>
            </div>
            <div class="col-lg-4 col-md-4 subContainer textAreaContainer">
                <div class="actionButtons row">
                    <div class="col-lg-6 col-md-6 col-xs-6">

                            <option value="homepage" selected>Homepage</option>

                            <option value="homepage">Homepage</option>

                    </div>
                </div>
                <div class="tab-containers-selection-group">

                </div>
                <div class="chatContainer marginTop30">

                        <label for="">Generate CSS</label><br>
                        <textarea name="cssOpenAIRequest" id="cssOpenAIRequest"></textarea><br>

                    <button id="generateCSSButton">Submit</button>
